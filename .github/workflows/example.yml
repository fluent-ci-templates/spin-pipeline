# Do not edit this file directly. It is generated by https://deno.land/x/fluent_github_actions

name: Example
on:
  push:
    branches:
      - main
jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Fluent CI CLI
        uses: fluentci-io/setup-fluentci@v5
        with:
          wasm: true
          pipeline: .
          args: |
            build
            deploy
          working-directory: example
        env:
          SPIN_AUTH_TOKEN: ${{ secrets.SPIN_AUTH_TOKEN }}

      - name: Run Dagger Pipelines
        run: |
          dagger run deno run -A ../src/dagger/runner.ts build
          dagger run deno run -A ../src/dagger/runner.ts deploy
        working-directory: example
        env:
          SPIN_AUTH_TOKEN: ${{ secrets.SPIN_AUTH_TOKEN }}
