name: Zenith Example
on:
  push:
    branches:
      - main

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Dagger Zenith
        run: |
          curl -L https://dl.dagger.io/dagger/install.sh | DAGGER_VERSION=0.10.0 sh
          sudo mv bin/dagger /usr/local/bin
          dagger version
      - name: Setup Spin Auth Token
        run: |
          sed -i "s/SPIN_AUTH_TOKEN/$SPIN_AUTH_TOKEN/g" example/deploy.gql
        env:
          SPIN_AUTH_TOKEN: ${{ secrets.SPIN_AUTH_TOKEN }}
      - name: Run Dagger Pipelines
        run: |
          dagger call build --src . --output=.
          mkdir -p target/wasm32-wasi && mv release target/wasm32-wasi
          dagger call deploy --src . --auth-token SPIN_AUTH_TOKEN
        working-directory: example
        env:
          SPIN_AUTH_TOKEN: ${{ secrets.SPIN_AUTH_TOKEN }}
