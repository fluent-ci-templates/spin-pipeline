# Do not edit this file directly. It is generated by https://deno.land/x/fluent_github_actions

name: Deploy
on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: denoland/setup-deno@v1
        with:
          deno-version: v1.37
      - name: Setup Fluent CI
        uses: fluentci-io/setup-fluentci@v2
      - name: Run Dagger Pipelines
        run: fluentci run spin_pipeline build deploy
        env:
          SPIN_AUTH_TOKEN: ${{ secrets.SPIN_AUTH_TOKEN }}
